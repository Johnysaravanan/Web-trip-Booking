<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>

</head>

<body>
    <!-- main -->
    <div class="container-fluid">
        <!-- image left -->
        <div class="row p-4 justify-content-center align-items-center mx-auto mt-5">
            <!-- Left aligned column -->
            <div class="col-6 d-none d-sm-none d-md-block">
                <div class="left">
                    <!-- card image overlay -->
                    <div class="card text-bg-dark">
                        <img src="./images/FAmily-beach.jpg" class="card-img" alt="...">
                        <div class="card-img-overlay align-items-center justify-content-center">
                            <h3 class="card-title text-center">Book your Trip.</h3>
                            <p class="card-text h6" style="text-indent: 2.25rem;">Need Help?</p>

                            <p class="card-text">Our customer support team is here to assist you.</p>
                            <p class="card-text h6" style="text-indent: 2.25rem;">Contact Us</p>
                            <p class="card-text">  if you have any questions or encounter issues while logging in.</p>
                            <p class="card-text h6" style="text-indent: 2.25rem;">Stay Connected</p>
                            <p class="card-text">   Connect with us on social media for travel inspiration, tips, and updates.</p>
                                <ul class="nav  list-unstyled d-flex">
                                    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-instagram"
                                          style="color: #000000;"></i></a></li>
                                    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-twitter"
                                          style="color: #000000;"></i></a></li>
                                    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-telegram"
                                          style="color: #000000;"></i></a></li>
                                    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-facebook"
                                          style="color: #000000;"></i></a></li>
                                    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-whatsapp"
                                          style="color: #000000;"></i></a></li>
                                    </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="right card">
                    <div class="card w-100">
                        <form class="px-4 py-2 card">
                            <h4 style="text-align: center;" class="p-4">Login Page</h4>
                            <div class="form-floating">
                                <input type="text" id="floatinginput" placeholder="name" class="form-control " required>
                                <label for="floatinginput">Username</label>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="password" id="floatinginput" placeholder="password" class="form-control"
                                    required>
                                <label for="floatinginput">Password</label>
                            </div>
                            <div class="p-2 text-center">
                                <button type="btn" name="" id="" class="w-50 btn btn-primary">Login</button>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-3 mb-md-0">
                                        <input class="form-check-input" type="checkbox" value="" id="loginCheck"
                                            checked />
                                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                                        
                                    </div>
                                </div>

                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                                <label class=" m-1 text-center" for="">By signing up, you agree to our <span class="link-primary">Terms & Conditions</span> and <span class="link-primary">Privacy Policy</span></label>
                                <div class="d-flex justify-content-center">
                                    <!-- Simple link -->
                                    
                                    <a href="./index.html">Skip Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
